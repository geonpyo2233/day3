<!DOCTYPE html>
<html >
<head>
    <script>
        //숫자 자료형으로 변환하기
        # 문자열 -> 숫자 //Number 타입을 사용
        Number('123')
        '123' -> 123
        Number('안녕하세요') -> NaN (Not a Number) 이라고 뜬다

        # 숫자 -> 문자열 //String 타입을 사용
        String(123)
        123 -> '123'

        # 불 -> 문자열
        String(true) -> 'true'

        #불 -> 숫자
        Number(true) -> 1

        # 다른 자료형 -> 불
        5가지 경우에만 -> false가 된다
        0,NaN,'',null,undefined와 같이 뭔가 없는 문자들은 false가 뜬다

        이 외의 경우 -> true
        
    
    </script>
</head>
<body>
    
</body>
</html>
